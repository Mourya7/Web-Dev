<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8" />
     <script src="../javascript/userdetail.js" type="text/javascript"></script>
      <script src="../javascript/cookies.js" type="text/javascript"></script>
     <title>User Information</title>
     <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <!-- In this page, user is displayed the information collected and his number of matches played so far-->
  <script>
    function userInfo(){
             if(localStorage){
                    document.getElementById("userName").appendChild(document.createTextNode(localStorage.getItem('username')));
                    document.getElementById("teamName").appendChild(document.createTextNode(localStorage.getItem('teamname')));
                    document.getElementById("teamScore").appendChild(document.createTextNode(localStorage.getItem('teamscore')));
                    document.getElementById("Played").appendChild(document.createTextNode(localStorage.getItem('played')));
                }
                
             else{
                    document.getElementById("userName").appendChild(document.createTextNode(GetCookie('username')));
                    document.getElementById("teamName").appendChild(document.createTextNode(GetCookie('teamname')));
                    document.getElementById("teamScore").appendChild(document.createTextNode(GetCookie('teamscore')));
                    document.getElementById("Played").appendChild(document.createTextNode(GetCookie('played')));
                 }
            }
   </script>
   <body onload="userInfo()">
    <div id="dropDown" style="position:absolute; top:100px; left:700px">
        <table border="1" style="width:100%">
  <tr>
    <td><h4>User Name</h4></td>
    <td><h4>Team Name</h4></td>
    <td><h4>Team Score</h4></td>
    <td><h4>Matches Played</h4></td>
  </tr>
  <tr>
    <td><h4 id="userName"></h4></td>
    <td><h4 id="teamName"></h4></td>
    <td><h4 id="teamScore"></h4></td>
    <td><h4 id="Played"></h4></td>
    
    
  </tr>
</table>
    </div>
   </body>
</html>
